      <div class="col-sm-auto" id="page-info3"></div>

          autocomplete="off">

  <script>
    InitializePage("", "../admin/index.html");
    clearInputFields();
    let currentReservationPage = 1;
    let elementsPerPage1 = parseInt(document.getElementById("page-elements-count1").selectedOptions[0].label);
    window.onload = createReservationTable(currentReservationPage, elementsPerPage1);
    let currentCurrentLoanPage = 1;
    let elementsPerPage2 = parseInt(document.getElementById("page-elements-count2").selectedOptions[0].label);
    window.onload = createLoanTableCurrent(currentCurrentLoanPage, elementsPerPage2);
    let currentHistoryLoanPage = 1;
    let elementsPerPage3 = parseInt(document.getElementById("page-elements-count3").selectedOptions[0].label);
    window.onload = createLoanTableHistory(currentHistoryLoanPage, elementsPerPage3);

    let globalSearchReservationsKeyword = "";
    let globalSearchCurrentLoansKeyword = "";
    let globalSearchHistoryLoansKeyword = "";

    function nextPage1() {
      currentReservationPage++;
      searchReservations(currentReservationPage, globalSearchReservationsKeyword);
    }

    function previousPage1() {
      currentReservationPage--;
      searchReservations(currentReservationPage, globalSearchReservationsKeyword);
    }

    function nextPage2() {
      currentCurrentLoanPage++;
      searchLoansCurrent(currentCurrentLoanPage, globalSearchCurrentLoansKeyword);
    }

    function previousPage2() {
      currentCurrentLoanPage--;
      searchLoansCurrent(currentCurrentLoanPage, globalSearchCurrentLoansKeyword);
    }

    function nextPage3() {
      currentHistoryLoanPage++;
      searchLoansHistory(currentHistoryLoanPage, globalSearchHistoryLoansKeyword);
    }

    function previousPage3() {
      currentHistoryLoanPage--;
      searchLoansHistory(currentHistoryLoanPage, globalSearchHistoryLoansKeyword);
    }

    function SelectPageElementCount1(count) {
      elementsPerPage1 = parseInt(count);
      currentReservationPage = 1;
      searchReservations(currentReservationPage, globalSearchReservationsKeyword);
    }

    function SelectPageElementCount2(count) {
      elementsPerPage2 = parseInt(count);
      currentCurrentLoanPage = 1;
      searchLoansCurrent(currentCurrentLoanPage, globalSearchCurrentLoansKeyword);
    }

    function SelectPageElementCount3(count) {
      elementsPerPage3 = parseInt(count);
      currentHistoryLoanPage = 1;
      searchLoansHistory(currentHistoryLoanPage, globalSearchHistoryLoansKeyword);
    }

    function cancel(clickedId) {
      let idstr = clickedId.split("cancel");
      let idnum = parseInt(idstr[1]);
      fetch('http://localhost:8080/reservation/delete/' + idnum, {
        method: "DELETE"
      })
        .then(alert("Reservering geannuleerd"));
      searchReservations(currentReservationPage, globalSearchReservationsKeyword);
    }

    // unused function
    function search(page, keyword) {
      fetch('http://localhost:8080/loan/search/' + keyword).then(response => response.json()).then(data => {
        let rows = '';
        currentCurrentLoanPage = page;
        let pageData = pageSelector(data, currentCurrentLoanPage, 2, elementsPerPage2);
        pageData.forEach(element => {
          let authorNames = "";
          if (element.authors) {
            for (let i = 0; i < element.authors.length; i++) {
              authorNames += element.authors[i].firstName + " " + element.authors[i].lastName;
              if (i < element.authors.length - 1) {
                authorNames += ", ";
              }
            }
          }
          //do not want to see null but empty space
          let dateLoaned = new Date(element.dateLoaned).toLocaleString('nl-NL', { dateStyle: 'medium', timeStyle: 'short' });
          let extra = ''
          if (element.bookCopyStatus == "loaned") {
            extra = '<button class="btn btn-outline-success" type="button" id="Inleveren' + element.id + '" onclick="returnBookCopy(' + element.bookCopyId + ', ' + element.id + ')">' + "Inleveren" + "</button>";
          } else {
            extra = '';
          }
          let dateReturned = "";
          if (element.dateReturned == null) {
            dateReturned = extra;
          } else {
            dateReturned = new Date(element.dateReturned).toLocaleString('nl-NL', { dateStyle: 'medium', timeStyle: 'short' });
          }
          rows +=
            "<tr><td>" + element.bookTitle + "</td>" +
            "<td>" + element.bookCopyNr + "</td>" +
            "<td>" + element.bookIsbn + "</td>" +
            "<td>" + authorNames + "</td>" +
            "<td>" + dateLoaned + "</td>" +
            "<td>" + dateReturned + "</td></tr>";
        });
        document.getElementById('loans-row').innerHTML = rows;
      });
    }

    function searchButton(page)
    {
      let keyword = document.getElementById('searchField').value;
      globalSearchCurrentLoanKeyword = keyword;

      if (!keyword) {
        currentCurrentLoanPage = 1;
        return createCurrentLoansTable(currentCurrentLoanPage, elementsPerPage2);
      }

      search(page, keyword);
    }

    function clearInputFields()
    {
      document.getElementById('searchField1').value = '';
      document.getElementById('searchField').value = '';
      document.getElementById('searchField3').value = '';
    }
  </script>
