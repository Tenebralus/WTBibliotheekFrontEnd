<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6">
                    <a class="navbar-brand" href="#"><img src='images/WT-Basislogo-RGB.png' width="200"></a>

                <div class="col-12 col-md-6">

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Emailadres</label>
                    <input type="email" class="form-control" id="inputEmail"
                        placeholder="naam@workingtalent.nl">

            </div>
            <div class="col-12">

            <div class="col-6">

            </div>
            <div class="col-6 text-end">
                <button class="btn btn-success" type="button" id="loginbutton" onclick="login()">Log in</button>
            </div>
        </div>
    </div>
</body>

        let mail = document.getElementById('inputEmail').value;
        let pw = document.getElementById('inputPassword').value;

        //Very very buggy.
        fetch('http://localhost:8080/user/userpass/'+mail+":"+pw).then((response) => response.json())
        .then((data) => {

                alert('Kon niet inloggen');
            } else {
