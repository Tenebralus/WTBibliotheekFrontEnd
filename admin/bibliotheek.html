<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src='../images/WT-Basislogo-RGB.png' width="200"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Reserveren</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Leningen</a></li>
                </ul>
              
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

      <div class="container">
        <div class="row">
          <div class="col-4">
            <input class="form-control me-2" type="search" placeholder="Zoek op ...">
          </div>
          <div class="col">
            <button class="btn btn-outline-success" type="button" onclick="search()">Zoek</button>
          </div>
          <div class="col text-end">
            <a href="#"><button class="btn btn-outline-primary" type="button">Boek toevoegen</button></a>
          </div>
        </div>
      </div>
    
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>Titel</th>
              <th>ISBN</th>
              <th>Auteur</th>
            </tr>
          </thead>
          <tbody id="book-row"></tbody>
        </table>
      </div>
    
    
      <script>
        fetch('http://localhost:8080/book/all').then(response => response.json()).then(data => {
          let rows = '';
          data.forEach(element => {
            let auths = '';
            for (let i = 0; i < element.authors.length; i++) {
              auths += element.authors[i].firstName + " " + element.authors[i].lastName
              if (i < element.authors.length - 1) {
                auths += ", "
              }
            }
            rows += "<tr><td>" + element.title + "</td><td>" + element.isbn + "</td><td>" + auths + "</td></tr>";
          });
          document.getElementById('book-row').innerHTML = rows;
    
        });
    
        function search() {
          
        }
      </script>
</body>
