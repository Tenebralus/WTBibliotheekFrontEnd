          <thead>
            <tr>
              <th>Titel</th>

              <th>Tags</th>
              <th>Aantal exemplaren totaal</th>
              <th>Aantal exemplaren beschikbaar</th>

  <script>
    window.onload = createLibraryTable();
    function createLibraryTable() {
      fetch('http://localhost:8080/book/all').then(response => response.json()).then(data => {
        let rows = '';
        data.forEach(element => {
          let auths = '';
          for (let i = 0; i < element.authors.length; i++) {
            auths += element.authors[i].firstName + " " + element.authors[i].lastName
            if (i < element.authors.length - 1) {
              auths += ", "
            }
          }

          let tags = '';
          for (let i = 0; i < element.tags.length; i++) {
            tags += element.tags[i].name 
            if (i < element.tags.length - 1) {
              tags += ", "
            }
          }

              let copiesTotal = 0;
              let copiesAvailable = 0;
              element.bookcopies.forEach(copy => {
                if (copy.status == "available") {
                  copiesAvailable++
                }
                copiesTotal++
              })

              rows += "<tr><td>" + element.title + "</td><td>" + element.isbn + "</td><td>" + auths + "</td><td>" + tags + "</td><td>" + copiesTotal  + "</td><td>" +  copiesAvailable  +
                '</td><td><button class="btn btn-outline-success" type="button" onclick="updateLibrary(this.id)" id="updateLibrary'+element.id+'">Pas aan</button></td></tr>';
              });
        document.getElementById('book-row').innerHTML = rows;

      });
    }

    function updateLibrary(clickedId) {
      let idstr = clickedId.split("updateLibrary");
      let idnum = parseInt(idstr[1]);
      fetch('http://localhost:8080/book/all').then(response => response.json()).then(data => {
        let rows = '';
        data.forEach(element => {

          let copiesTotal = 0;
              let copiesAvailable = 0;
              element.bookcopies.forEach(copy => {
                if (copy.status == "available") {
                  copiesAvailable++
                }
                copiesTotal++
              })
          let auths = '';
          let inputs = '';
          if (element.id == idnum) {
            for (let i = 0; i < element.authors.length; i++) {
              // Create input fields for all authors
              auths = element.authors[i].firstName + " " + element.authors[i].lastName
              inputs += "<input class='form-control me-2' id='inputAuthor " + i + "' form='form1' type='text' name='isbn' value='" + auths + "'/>"
            }
            // Create rows of the table with inputs
            rows += "<tr><td>" + "<input class='form-control me-2' id='inputBookTitle' form='form1' type='text' name='title' value='" + element.title + "'/>" + "</td><td>" +
              "<input class='form-control me-2' id='inputIsbn' form='form1' type='text' name='isbn' value='" + element.isbn + "'/>" + "</td><td>" +
              inputs + "</td><td>" + copiesTotal + ' <button class="btn btn-outline-success" type="button" onclick="addCopy(this.id)" id="addCopy' + element.id + '">Exemplaar toevoegen</button></td>' + 
              "<td>" + copiesAvailable + '</td><td><button class="btn btn-outline-success" type="button" onclick="updateBook(this.id)" id="updateBook' + element.id + '">Opslaan</button></td></tr>';
          } else {
            for (let i = 0; i < element.authors.length; i++) {
              auths += element.authors[i].firstName + " " + element.authors[i].lastName
              if (i < element.authors.length - 1) {
                auths += ", "
              }
            }
            rows += "<tr><td>" + element.title + "</td><td>" + element.isbn + "</td><td>" + auths + "</td><td>" + copiesTotal + "</td><td>" + copiesAvailable +
              '</td><td><button class="btn btn-outline-success" type="button" onclick="updateLibrary(this.id)" id="updateLibrary' + element.id + '">Pas aan</button></td></tr>';
          }

        });
        document.getElementById('book-row').innerHTML = rows;

      });
    }

    function updateBook(clickedId) {
      // let idstr = clickedId.split("updateLibrary");
      // let idnum = parseInt(idstr[1]);
      let newTitle = document.getElementById('inputBookTitle').value;
      let newIsbn = document.getElementById('inputIsbn').value;

      let idstr = clickedId.split("updateBook");
      let idnum = parseInt(idstr[1]);

      fetch('http://localhost:8080/book/update/' + idnum, {
        method: "PUT",
        body: JSON.stringify(
          {
            title: newTitle,
            isbn: newIsbn
          }
        ),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(() => {
          alert('Boek is aangepast');
          location.reload()
        });
    }

    function addCopy(clickedId) {

      if (confirm('Weet je zeker dat je een exemplaar wil toevoegen?')) {

        let idstr = clickedId.split("addCopy");
        let idnum = parseInt(idstr[1]);

        fetch('http://localhost:8080/book/' + idnum + '/createbookcopy', {
          method: "POST"
        })
          .then(() => {
            alert('Exemplaar toegevoegd');
            location.reload()
          });
      } else {
        return false;
      }
    }
