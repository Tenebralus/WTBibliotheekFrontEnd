  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Voornaam</th>
          <th>Achternaam</th>
          <th>Email</th>
          <th>Datum aangemaakt</th>
          <th>Datum verwijderd</th>
          <th>Status</th>
          <th>Rol</th>
          <th></th>
        </tr>
      </thead>

    </table>

  <script>
    window.onload = createUserTable();

    function createUserTable(){
      fetch('http://localhost:8080/user/all').then(response => response.json()).then(data => {
        let rows = '';
        data.forEach(element => {
          let admin = "Gebruiker"
          if (element.admin == true) {
            admin = "Admin"
          }

          let status = "Actief"
          if (element.active == false) {
            status = "Verwijderd"
          }

          let dateAccountCreated = new Date(element.dateAccountCreated).toLocaleString('nl-NL', { dateStyle: 'medium', timeStyle: 'short' });
          
          dateAccountDeleted = "";
          if (element.dateAccountDeleted!=null){
            dateAccountDeleted = new Date(dateAccountDeleted).toLocaleString('nl-NL', { dateStyle: 'medium', timeStyle: 'short' });
          }

          rows += "<tr><td>" + element.firstName + 
            "</td><td>" + element.lastName + 
              "</td><td>" + element.emailAddress + 
              "</td><td>" + dateAccountCreated + 
              "</td><td>" + dateAccountDeleted +
              '</td><td>' + status +
              "</td><td>" + admin +
              '</td><td><button class="btn btn-outline-success" type="button" onclick="update(this.id)" id="updateUser'+element.id+'">Pas aan</button></td></tr>';;
        });
        document.getElementById('book-row').innerHTML = rows;

      });
    }

    function updateUser(clickedId){
      console.log(clickedId);
      let idstr = clickedId.split("update");
      let idnum = parseInt(idstr[1]);
      fetch('http://localhost:8080/user/update/'+idnum, {
        method : "PUT"
      })
      .then();
      createUserTable();
    }

    function searchUser() {

      let nameElementValue = document.getElementById('name-search').value;

      let obj = {
      }
      
      // Promise.all([fetch('http://localhost:8080/user/firstname/'+nameElementValue).then(response => response.json()),
      // fetch('http://localhost:8080/user/lastname/'+nameElementValue).then(response => response.json())])
      fetch('http://localhost:8080/user/firstname/'+nameElementValue).then(response => response.json())
      .then(data => {let rows = '';
      data.forEach(element => {
        let admin = "Gebruiker"
        if (element.admin == true) {
          admin = "Admin"
        }

        let status = "Actief"
        if (element.active == false) {
          status = "Verwijderd"
        }

        let dateAccountCreated = new Date(element.dateAccountCreated).toLocaleString('nl-NL', { dateStyle: 'medium', timeStyle: 'short' });
        
        dateAccountDeleted = "";
          if (element.dateAccountDeleted==null){
            dateAccountDeleted = "";
          } else {
            dateAccountDeleted = new Date(element.dateAccountDeleted).toLocaleString('nl-NL', { dateStyle: 'medium', timeStyle: 'short' });
          }
         

        rows += "<tr><td>" + element.firstName + 
          "</td><td>" + element.lastName + 
            "</td><td>" + element.emailAddress + 
              "</td><td>" + dateAccountCreated + 
              "</td><td>" + dateAccountDeleted +
              "</td><td>" + status +
              "</td><td>" + admin +
              "</td></tr>";
      });
      document.getElementById('book-row').innerHTML = rows;
      
       
      })}
  </script>
