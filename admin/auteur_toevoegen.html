    <div class="container">
        <h1>Auteur toevoegen</h1>
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="inputFirstName" class="form-label">Voornaam</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Voornaam">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="inputLastName" class="form-label">Achternaam</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Achternaam">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-end">
                <button class="btn btn-outline-success" type="button" id="addAuthor" onclick="createAuthorAndDone()">Toevoegen</button>
                <button class="btn btn-outline-success" type="button" id="addAuthorAndNext" onclick="createAuthorAndNext()">Toevoegen en volgende</button>
            </div>
        </div>
    </div>

    <script>
        function createAuthor() {
            fetch('http://localhost:8080/author/create', {
                method: 'POST',
                body: JSON.stringify(
                    {
                        firstName: document.getElementById('inputFirstName').value,
                        lastName: document.getElementById('inputLastName').value
                    }
                ),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(() => {
                    alert('Auteur is opgeslagen');
                })
        }

        function createAuthorAndDone() {
            createAuthor();
            window.location = 'boek_toevoegen.html';
        }
        function createAuthorAndNext() {
            createAuthor();
            document.getElementById('inputFirstName').value = "";
            document.getElementById('inputLastName').value = "";
        }
    </script>
