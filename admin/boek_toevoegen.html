        <div class="row">
            <div class="col-4">

        <div class="row">

                <button class="btn btn-outline-success" type="button" id="addBook"
                    onclick="createBookAndNext()">Toevoegen</button>
                <!-- <button class="btn btn-outline-success" type="button" id="addBookAndNext" onclick="createBookAndNext()">Toevoegen en volgende</button> -->
            </div>
        </div>

    <script>
        let authorNumber = 0;
        let tagNumber = 0;

        function loadFields() {
            addAuthorField();
            addTagField();
        }

        async function createBook() {
            let newBookTitle = document.getElementById('inputBookTitle').value;
            let newIsbn = document.getElementById('inputIsbn').value;
            if (newBookTitle.length == 0 || newIsbn.length == 0) {
                alert("Voer een titel en isbn in")
                return;
            }
            let authorsArr = [];
            for (let i = 0; i < authorNumber; i++) {
                await searchAuthorId().then(data => {
                    data.forEach(element => {
                        compareString = element.firstName + " " + element.lastName;
                        if (compareString.localeCompare(document.getElementById('inputAuthor' + i).value) == 0) {
                            authorId = element.id;
                        }
                    });
                });
                if (document.getElementById('inputAuthor' + i).value.length != 0 && typeof authorId !== 'undefined') {
                    if (!authorsArr.find(element => { if (element.id == authorId) { return true } })) {
                        authorsArr.push({ "id": authorId });
                    }
                }
            }
            let tagsArr = [];
            for (let i = 0; i < tagNumber; i++) {
                if (document.getElementById('inputTag' + i).value.length != 0) {
                    await searchTagId(document.getElementById('inputTag' + i).value).then(data => {
                        if (typeof data[0] !== 'undefined') {
                            tagId = data[0].id;
                            if (!tagsArr.find(element => { if (element.id == tagId) { return true } })) {
                                tagsArr.push({ "id": tagId });
                            }
                        }
                    });
                    /*
                    if(!tagsArr.find(element => {if (element.id == tagId){return true}})){
                        tagsArr.push({"id":tagId});
                    }
                    */
                }
            }
            fetch('http://localhost:8080/book/create', {
                method: 'POST',
                body: JSON.stringify(
                    {
                        title: newBookTitle,
                        isbn: newIsbn,
                        authors: authorsArr,
                        tags: tagsArr
                    }
                ),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(() => {
                    alert('Boek is opgeslagen');
                })
        }

        function createBookAndDone() {
            createBook();
            window.location = 'bibliotheek.html';
        }
        function createBookAndNext() {
            createBook();
            document.getElementById('inputBookTitle').value = "";
            document.getElementById('inputIsbn').value = "";
        }

        async function searchAuthorId() {
            const response = await fetch('http://localhost:8080/author/all');
            const authorIdResponse = await response.json();
            return authorIdResponse;
        }

        async function searchTagId(searchName) {
            const response = await fetch('http://localhost:8080/tag/name/' + searchName);
            const TagIdResponse = await response.json();
            return TagIdResponse;
        }

        function addAuthorField() {
            const myAuthorForm = document.getElementById("author-list");
            var x = document.createElement("INPUT");
            x.setAttribute("list", "inputAuthorList" + authorNumber);
            x.setAttribute("id", "inputAuthor" + authorNumber);
            x.setAttribute("placeholder", "Auteur");
            x.setAttribute("class", "form-control");
            const newAuthorField = document.createElement("datalist");
            newAuthorField.setAttribute("id", "inputAuthorList" + authorNumber);
            newAuthorField.classList.add("col-4");
            newAuthorField.classList.add("mb-3");
            fetch('http://localhost:8080/author/all').then(response => response.json()).then(data => {
                data.forEach(element => {
                    var option = document.createElement('option');
                    option.setAttribute("value", element.firstName + " " + element.lastName);
                    option.setAttribute("id", element.id);
                    newAuthorField.appendChild(option);
                });
            });
            x.appendChild(newAuthorField);
            myAuthorForm.appendChild(x);
            authorNumber++;
        }

        function addTagField() {
            const myTagForm = document.getElementById("tag-list");
            var x = document.createElement("INPUT");
            x.setAttribute("list", "inputTagList" + tagNumber);
            x.setAttribute("id", "inputTag" + tagNumber);
            x.setAttribute("placeholder", "Tag");
            x.setAttribute("class", "form-control");
            const newTagField = document.createElement("datalist");
            newTagField.setAttribute("id", "inputTagList" + tagNumber);
            newTagField.classList.add("col-4");
            newTagField.classList.add("mb-3");
            fetch('http://localhost:8080/tag/all').then(response => response.json()).then(data => {
                data.forEach(element => {
                    var option = document.createElement('option');
                    option.setAttribute("value", element.name);
                    option.setAttribute("id", element.id);
                    newTagField.appendChild(option);
                });
            });
            x.appendChild(newTagField);
            myTagForm.appendChild(x);
            tagNumber++;
        }
    </script>
